{% extends "polls/base.html" %}



{% block content %}
    {% if latest_product_list %}
        <ul>
        {% for product in latest_product_list %}
            <li><a href="/polls/{{ product.id }}/">{{ product.product_name }}</a></li>
            {{ product.id }}
            <img src="{{ product.product_image.url }}" alt="">
            

            
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
